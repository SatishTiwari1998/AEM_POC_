<div class="container mt-5">
    <h3>Generate Your Unique ID</h3>
    <div class="form-group">
      <label for="usernameInput">Enter Your Name:</label>
      <input type="text" class="form-control" id="usernameInput" placeholder="Enter your name" />
    </div>
    <button class="btn btn-primary mt-3" id="generateIdBtn">Generate</button>
  
    <!-- Modal -->
    <div class="modal fade" id="idModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Welcome!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="welcomeMessage"></p>
            <p>Your unique ID is: <strong id="uniqueId"></strong></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
